<!DOCTYPE html>
<html>
    <head>
        <title>yolo</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div id="log"></div>
        <script src="./js/FileSaver.min.js"></script>

        <script>

            var oReq = new XMLHttpRequest()
            oReq.addEventListener("load", function () {
                var doc = oReq.responseXML
                var handi = doc.getElementById('bk-Handicaps')

                console.log(handi.children[0].textContent)
                console.log(handi.children.length)
                handi.children[0].textContent = 'Yolo'
                var s = new XMLSerializer()
                var blob = new File([s.serializeToString(doc)], 'fdp.svg', {type: "image/svg+xml;charset=utf-8"})
                saveAs(blob)
            })

            oReq.open("GET", "./data/Betty.svg")
            oReq.send()

        </script>
    </body>
</html>
